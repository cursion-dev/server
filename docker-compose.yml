version: '3'
services:
  
  app:
    privileged: true
    init: true
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.local
    # image: landonr/scanerr-server
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py wait_for_db &&
             python3 manage.py makemigrations  --no-input &&
             python3 manage.py migrate --no-input &&
             python3 manage.py collectstatic --no-input &&
             python3 manage.py create_admin &&
             python3 manage.py driver_s_test &&
             python3 manage.py driver_p_test && 
             python3 manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./env/.env.local
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    ports:
      - "5432"
    env_file:
      - ./env/.env.local
    volumes: 
      - pgdata:/var/lib/postgresql/data
  
  redis:
    image: redis:alpine
    ports:
      - "6379"
  
  celery:
    privileged: true
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.local
    # image: landonr/scanerr-server
    command: celery -A scanerr worker --beat --scheduler django --loglevel=info
    volumes:
      - ./app:/scanerr
    env_file:
      - ./env/.env.local
    depends_on:
      - db
      - redis
      - app

volumes:
  pgdata:
