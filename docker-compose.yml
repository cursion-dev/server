version: '3'

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python3 manage.py makemigrations &&
             python3 manage.py migrate &&
             python3 manage.py collectstatic --no-input &&
             python3 manage.py wait_for_db &&
             python3 manage.py create_admin &&
             python3 manage.py driver_test &&
             python3 manage.py runserver 0.0.0.0:8000"
    env_file:
      - ./env/.env.dev
    depends_on:
      - db

  db:
    image: postgres:10-alpine
    env_file:
      - ./env/.env.dev
    volumes: 
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:alpine
  celery:
    restart: always
    build:
      context: .
    command: celery -A scanerr worker --beat --scheduler django --loglevel=info
    volumes:
      - ./app:/scanerr
    env_file:
      - ./env/.env.dev
    depends_on:
      - db
      - redis
      - app
volumes:
  pgdata: