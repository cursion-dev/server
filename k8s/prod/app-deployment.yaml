apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  labels:
    deployment: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-deployment
  template:
    metadata:
      labels:
        app: app-deployment
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: cursion-server
          image:  <IMAGE> # cursiondev/server:49709ea #
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          command: ["/entrypoint.sh", "app", "remote"]
          envFrom:
            - configMapRef:
                name: app-configs
          env:
            - name: THIS_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "1Gi"
---

apiVersion: v1
kind: Service
metadata:
  name: app-service
  labels:
    service: app
spec:
  # type: NodePort
  # externalTrafficPolicy: Cluster
  selector:
    app:  app-deployment
  ports:
  - name: http
    port: 80
    targetPort: 8000
