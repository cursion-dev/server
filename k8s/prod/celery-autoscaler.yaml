apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: celery-scaler
spec:
  scaleTargetRef:
    name: celery-deployment
  cooldownPeriod:  4000
  pollingInterval: 15
  minReplicaCount: 2
  maxReplicaCount: 15
  triggers:
    - type: metrics-api
      metadata:
        targetValue: "3"
        url: "https://api.scanerr.io/v1/ops/metrics/celery"
        valueLocation: "ratio"