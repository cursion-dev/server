apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-deployment
  labels:
    deployment: celery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-deployment
  template:
    metadata:
      labels:
        app: celery-deployment
    spec:
      terminationGracePeriodSeconds: 1200
      imagePullSecrets:
        - name: regcred
      containers:
        - name: celery
          image: <IMAGE> # landonr/scanerr-server:c6f563e #
          imagePullPolicy: Always
          command: ["celery", "-A", "scanerr", "worker", "--beat", "--scheduler", "django", "--loglevel=info"]
          envFrom:
            - configMapRef:
                name: app-configs
          env:
            - name: THIS_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: "2"
              memory: "4Gi"
            requests:
              cpu: "1"
              memory: "1Gi"
          lifecycle:
            preStop:
              exec:
                command: ["python3 manage.py check_celery_tasks"]