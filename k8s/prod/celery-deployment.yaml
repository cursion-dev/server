apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-deployment
  labels:
    deployment: celery
spec:
  replicas: 2
  selector:
    matchLabels:
      app: celery-deployment
  template:
    metadata:
      labels:
        app: celery-deployment
    spec:
      terminationGracePeriodSeconds: 300
      imagePullSecrets:
        - name: regcred
      containers:
        - name: celery
          image: <IMAGE> # scanerr/server:99e2252 # 
          imagePullPolicy: Always
          command: ["/entrypoint.sh", "celery"]
          envFrom:
            - configMapRef:
                name: app-configs
          env:
            - name: THIS_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: "1"
              memory: "3.5Gi"
            requests:
              cpu: "1"
              memory: "2Gi"
          lifecycle:
            preStop:
              exec:
                command: ["python3", "manage.py", "terminate_worker"]