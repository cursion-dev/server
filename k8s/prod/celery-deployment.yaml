apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-deployment
  labels:
    deployment: celery
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 50%
  selector:
    matchLabels:
      app: celery-deployment
  template:
    metadata:
      labels:
        app: celery-deployment
    spec:
      terminationGracePeriodSeconds: 300
      imagePullSecrets:
        - name: regcred
      containers:
        - name: celery
          image: <IMAGE> # cursiondev/server:af04732 # 
          imagePullPolicy: Always
          command: ["/entrypoint.sh", "celery"]
          envFrom:
            - configMapRef:
                name: app-configs
          env:
            - name: THIS_POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          resources:
            limits:
              cpu: "1"
              memory: "2.5Gi"
            requests:
              cpu: ".75"
              memory: "1.5Gi"
          lifecycle:
            preStop:
              exec:
                command: ["python3", "manage.py", "terminate_worker"]
          livenessProbe:
            exec:
              command: ["/bin/bash", "/healthcheck.sh", "celery"]
            initialDelaySeconds: 120
            periodSeconds: 30
            failureThreshold: 5
          readinessProbe:
            exec:
              command: ["/bin/bash", "/healthcheck.sh", "celery"]
            initialDelaySeconds: 120
            periodSeconds: 20
            failureThreshold: 3