version: '3'

services:
  app:
    privileged: true
    init: true
    build:
      context: .
      dockerfile: Dockerfile.prod
    volumes:
      - ./app:/app
      - static_volume:/app/static
    command: >
      sh -c "python3 manage.py makemigrations  --no-input &&
             python3 manage.py migrate  --no-input &&
             python3 manage.py collectstatic --no-input &&
             python3 manage.py wait_for_db &&
             python3 manage.py create_admin &&
             python3 manage.py driver_s_test &&
             python3 manage.py driver_p_test && 
             gunicorn  --timeout 1000 --graceful-timeout 1000 --keep-alive 3 --log-level debug scanerr.wsgi:application --bind 0.0.0.0:8000"
    expose:
      - 8000
    env_file:
      - ./env/.env.prod

  redis:
    image: redis:alpine

  celery:
    privileged: true
    restart: always
    build:
      context: .
      dockerfile: Dockerfile.prod
    command: celery -A scanerr worker --beat --scheduler django --loglevel=info
    volumes:
      - ./app:/scanerr
    env_file:
      - ./env/.env.prod
    depends_on:
      - redis
      - app


  nginx-proxy:
    container_name: nginx-proxy
    build: nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/app/static
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - app
  
  
  nginx-proxy-letsencrypt:
    image: nginxproxy/acme-companion  # LEGACY -> jrcs/letsencrypt-nginx-proxy-companion 
    env_file:
      - ./env/.env.prod.proxy-companion
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - letsencrypt-acme:/etc/acme.sh
    depends_on:
      - nginx-proxy


volumes:
  static_volume:
  letsencrypt-acme:
  certs:
  html:
  vhost: