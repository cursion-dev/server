services:


  app:
    container_name: scanerr-app
    hostname: scanerr-app
    restart: always
    privileged: true
    init: true
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["/remote-entrypoint.sh", "app"]
    expose:
      - 8000
    env_file:
      - ./env/.env.prod
    volumes:
      - ./app:/app
      - static_volume:/app/static
    depends_on:
      - db

  
  db:
    container_name: scanerr-db
    hostname: scanerr-db
    image: postgres:14-alpine
    ports:
      - "5432"
    env_file:
      - ./env/.env.prod
    volumes: 
      - pgdata:/var/lib/postgresql/data


  redis:
    container_name: scanerr-redis
    hostname: scanerr-redis
    image: redis:alpine
    ports:
      - "6379"


  celery:
    container_name: scanerr-celery
    hostname: scanerr-celery
    privileged: true
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    entrypoint: ["/remote-entrypoint.sh", "celery"]
    env_file:
      - ./env/.env.prod
    volumes:
      - ./app:/scanerr
    depends_on:
      - redis
      - app
      - db


  yellowlab:
    container_name: yellowlab
    hostname: yellowlab
    privileged: true
    restart: always
    image: scanerr/ylt
    ports:
      - 8383:8383
    depends_on:
      - redis
      - celery 
      - app
      - db


  nginx-proxy:
    container_name: nginx-proxy
    hostname: nginx-proxy
    build: nginx
    restart: always
    ports:
      - 443:443
      - 80:80
    volumes:
      - static_volume:/app/static
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - /var/run/docker.sock:/tmp/docker.sock:ro
    depends_on:
      - app
  
  
  nginx-proxy-letsencrypt:
    container_name: nginx-proxy-letsencrypt
    hostname: nginx-proxy-letsencrypt
    image: nginxproxy/acme-companion
    environment:
      - DEFAULT_EMAIL=youremail@yourdomain.com
      - NGINX_PROXY_CONTAINER=nginx-proxy
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - certs:/etc/nginx/certs
      - html:/usr/share/nginx/html
      - vhost:/etc/nginx/vhost.d
      - letsencrypt-acme:/etc/acme.sh
    depends_on:
      - nginx-proxy


volumes:
  static_volume:
  letsencrypt-acme:
  pgdata:
  certs:
  html:
  vhost: